{% extends "base.html" %}
{% block title %}OLSI | Contact{% endblock  %}

{% block content %}
<!-- Page Header Start -->
<div class="container-fluid page-header breadcrumb-bg py-5 mb-5">
    <div class="container text-center py-5">
      <h1 class="display-3 text-primary mb-4 slideInDown">
        <span class="text-white">Contact Us</span>
        
      </h1>
      <nav aria-label="breadcrumb animated slideInDown">
        <ol class="breadcrumb justify-content-center mb-0">
          <li class="breadcrumb-item">
            <a href="{% url 'home' %}" style="text-decoration: none;"><span class="text-white-50" style="font-size: 30px;">Home&nbsp; &#47;</span></a>
          </li>
  
          <li class="breadcrumb-item">
            <a href="{% url 'business' %}"><span class="text-white-50" style="font-size: 30px;">Contact Us</span></a>
          </li>
        </ol>
      </nav>
    </div>
  </div>
  <!-- Page Header End -->
 <!-- Contact Start -->
 <div class="container-xxl py-5">
    <div class="container">
        <div class="row g-5">
            <div class="col-lg-6 wow fadeIn" data-wow-delay="0.1s">
                
                <h1 class="display-5 mb-5">If You Have Any Query, Please Contact Us</h1>
                
                <form>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="name" placeholder="Your Name">
                                <label for="name">Your Name</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="email" placeholder="Your Email">
                                <label for="email">Your Email</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="subject" placeholder="Subject">
                                <label for="subject">Subject</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a message here" id="message" style="height: 100px"></textarea>
                                <label for="message">Message</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary py-3 px-4" type="submit">Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-6 wow fadeIn" data-wow-delay="0.5s" style="min-height: 450px;">
                <div class="position-relative rounded overflow-hidden h-100">
                    <iframe class="position-relative w-100 h-100"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1903.2839070772395!2d78.44228808620787!3d17.432516448891757!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb91eeea1243b7%3A0x631f1699416b2b5c!2swww.olsi.in!5e0!3m2!1sen!2sin!4v1699261909592!5m2!1sen!2sin"
                    frameborder="0" style="min-height: 450px; border: 3px solid rgba(12, 117, 215, 0.938); border-radius: 20px;" allowfullscreen="" aria-hidden="false"
                    tabindex="0"></iframe>
                   
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact End -->
{% endblock %}
